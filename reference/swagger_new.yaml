        is_locked kararı şu koşullara göre verilir:  
        -bakan kullanıcı gold üye ise is_locked help <b>false</b> dönülür.  
        -bakan kullanıcının profilinde aynı soru zaten cevaplanmışsa (0 karakterden fazla metin varsa) is_locked=<b>false</b> dönülür.  
        -kullanıcı kendi profiline bakıyorsa her zaman <b>false</b> dönülür.   
        -diğer olasılıklarda <b>true</b> dönülür.   
